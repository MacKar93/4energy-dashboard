<header class="bg-energy-primary shadow-md">
  <div class="container mx-auto px-4 py-3 flex items-center justify-between">
    <!-- Logo and Brand -->
    <div class="flex items-center space-x-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8 text-energy-accent"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 10V3L4 14h7v7l9-11h-7z"
        />
      </svg>
      <h1 class="text-white text-xl font-bold">4Energy Dashboard</h1>
    </div>

    <!-- Main Navigation -->
    <nav class="hidden md:flex items-center space-x-6">
      <a
        routerLink="/dashboard"
        class="text-white hover:text-energy-accent text-sm font-medium"
        >Dashboard</a
      >
      <a
        routerLink="/customers"
        class="text-white hover:text-energy-accent text-sm font-medium"
        >Customers</a
      >
      <a
        routerLink="/energy-usage"
        class="text-white hover:text-energy-accent text-sm font-medium"
        >Energy Usage</a
      >
      <a
        routerLink="/analytics"
        class="text-white hover:text-energy-accent text-sm font-medium"
        >Analytics</a
      >
    </nav>

    <!-- User Menu -->
    <div class="flex items-center space-x-4">
      <div class="relative">
        <button
          class="flex items-center space-x-2 text-white hover:text-energy-accent"
        >
          <span class="hidden md:inline text-sm">John Doe</span>
          <div
            class="h-8 w-8 rounded-full bg-energy-secondary flex items-center justify-center text-white"
          >
            JD
          </div>
        </button>
      </div>
    </div>
  </div>
</header>
