<header class="bg-energy-primary shadow-md">
  <div class="container mx-auto px-4 py-3 flex items-center justify-between">
    <!-- Logo and Brand -->
    <div class="flex items-center space-x-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8 text-energy-accent"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 10V3L4 14h7v7l9-11h-7z"
        />
      </svg>
      <h1 class="text-white text-xl font-bold">4Energy Dashboard</h1>
    </div>

    <!-- Tablet Navigation (hidden on desktop and mobile) -->
    <nav class="hidden md:flex lg:hidden items-center space-x-6">
      <a
        routerLink="/dashboard"
        class="text-white hover:text-energy-accent text-sm font-medium"
        >Dashboard</a
      >
      <a
        routerLink="/payment-history"
        class="text-white hover:text-energy-accent text-sm font-medium"
        >Payment History</a
      >
      <a
        routerLink="/energy-usage"
        class="text-white hover:text-energy-accent text-sm font-medium"
        >Energy Usage</a
      >
      <a
        routerLink="/settings"
        class="text-white hover:text-energy-accent text-sm font-medium"
        >Settings</a
      >
    </nav>

    <!-- User Menu -->
    <div class="flex items-center space-x-4">
      <div class="relative">
        <button
          class="flex items-center space-x-2 text-white hover:text-energy-accent"
        >
          <span class="hidden md:inline text-sm">John Doe</span>
          <div
            class="h-8 w-8 rounded-full bg-energy-secondary flex items-center justify-center text-white"
          >
            JD
          </div>
        </button>
      </div>

      <!-- Mobile Menu Button (visible only on mobile) -->
      <button
        (click)="toggleMobileMenu()"
        class="block md:hidden text-white focus:outline-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            *ngIf="!mobileMenuOpen"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
          <path
            *ngIf="mobileMenuOpen"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu (slide down when open) -->
  <div *ngIf="mobileMenuOpen" class="bg-energy-primary md:hidden">
    <div class="px-4 py-3 space-y-2">
      <a
        routerLink="/dashboard"
        class="block text-white hover:text-energy-accent py-2 text-sm font-medium"
        (click)="closeMobileMenu()"
      >
        Dashboard
      </a>
      <a
        routerLink="/payment-history"
        class="block text-white hover:text-energy-accent py-2 text-sm font-medium"
        (click)="closeMobileMenu()"
      >
        Payment History
      </a>
      <a
        routerLink="/energy-usage"
        class="block text-white hover:text-energy-accent py-2 text-sm font-medium"
        (click)="closeMobileMenu()"
      >
        Energy Usage
      </a>
      <a
        routerLink="/settings"
        class="block text-white hover:text-energy-accent py-2 text-sm font-medium"
        (click)="closeMobileMenu()"
      >
        Settings
      </a>
    </div>
  </div>
</header>
